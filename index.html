<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素因数分解計算機</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>素因数分解計算機</h2>
        <div class="input-container">
            <input type="number" id="numberInput" placeholder="数値を入力" min="2">
            <div class="char-counter" id="charCounter">現在の桁数: 0 (最大30桁)</div>
            <div class="error-message" id="errorMessage" style="display: none;">30桁に達しました。これ以上の入力はできません。</div>
        </div>
        <div class="loading" id="loading" style="display: none;">
            計算中...
            <div class="spinner" id="spinner"></div>
        </div>
        <button id="calculateButton">計算</button>
        <div class="time" id="time"></div>
        <div class="result" id="result"></div>
        <div class="limits">※ 2以上の整数を入力してください</div>
    </div>
    <script type="module" src="main_script.js"></script>
</body>
</html>
