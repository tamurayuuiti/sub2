<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素因数分解テスト</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="factorizationTest.js"></script>
</head>
<body>
    <h1>素因数分解テスト</h1>
    <label for="numberInput">数値 (最大30桁):</label>
    <input type="text" id="numberInput" maxlength="30">
    <span id="charCounter">現在の桁数: 0 (最大30桁)</span>
    <br>
    <label for="trialCount">試行回数:</label>
    <input type="number" id="trialCount" min="1" value="5">
    <button id="startTest">テスト開始</button>
    <p id="elapsed-time"></p>
    <table>
        <thead>
            <tr>
                <th>試行回数</th>
                <th>計算時間 (秒)</th>
            </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>
    <p id="summary"></p>
</body>
</html>
