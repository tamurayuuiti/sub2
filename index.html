<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>素因数分解 自動テスト</title>
    <script type="module" src="./main_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    </style>
</head>

<body>
    <h1>素因数分解 自動テスト</h1>

    <label>試行回数: <input type="number" id="trialCount" value="10" min="1"></label><br>
    <label>最小桁数: <input type="number" id="minDigits" value="10" min="1" max="30"></label><br>
    <label>最大桁数: <input type="number" id="maxDigits" value="30" min="1" max="30"></label><br>
    <button id="startButton">テスト開始</button>
    <button id="saveButton">結果を保存</button>

    <h2>結果</h2>
    <table id="resultTable">
        <tr>
            <th>#</th>
            <th>n</th>
            <th>因数</th>
            <th>状態</th>
            <th>計算時間(s)</th>
        </tr>
    </table>

    <h3>統計</h3>
    <div id="summary"></div>
</body>

</html>
