<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>素因数分解計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>素因数分解計算機</h2>

    <div class="input-container">
      <input type="number" id="numberInput" placeholder="数値を入力" min="2">
      <div class="char-counter" id="charCounter">現在の桁数: 0（最大30桁）</div>
    </div>

    <button id="calculateButton">計算</button>

    <div class="loading" id="loading" style="display: none;">
      計算中...
      <span id="elapsed-time">（経過時間: 0.0 秒）</span>
      <div class="spinner" id="spinner"></div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <!-- 変更: 出力をボックス化 -->
    <div class="output-box" id="outputBox" aria-live="polite" style="display:none;">
      <div class="time-box" id="time" role="status"></div>
      <div class="result-box" id="result" role="region" aria-label="素因数の結果"></div>
    </div>

    <div class="limits">※ 2以上の整数を入力してください</div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
